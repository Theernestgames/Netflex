<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="./css/estructura.css">
    <link rel="stylesheet" href="css/perfilstyle.css">

</head>
<body>
<div class="grid-container">
    <nav id="barra1">
        <div>
            <a href="index.html"><button formaction="index.html"><img src="img/houseIcon.svg"> Home</button></a>
            <button><img src="img/starIcon.svg"> Favoritos</button>
            <button><img src="img/lightbulbIcon.svg"> Novedades</button>
            <button><img src="img/bookIcono.svg"> Próximos estrenos</button>
        </div>
    </nav>
    <nav id="barra2">
        <li id="Profile">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                </svg>
            </a>
        </li>&nbsp;
        <li id="Search">
            <input type="search" class="Search" name="Search">
        </li>&nbsp;
        <li id="Out">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>

    </nav>
    <main class="main-content">
        <h2> Perfil</h2>


        <form>
     
            <label for="nombre">Nombre: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-walking" viewBox="0 0 16 16">

            <br><br>
    
            <label for="email">Email: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

              </svg></label>

            <br><br>
    
            <label for="direccion">Dirección : <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

            <br><br>

            <br><br>
    
         
            <label for="password">Contraseña: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key-fill" viewBox="0 0 16 16">

              </svg></label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            <br><br>
    
    
            <label for="confirmar_password">Confirmar Contraseña<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">

            <br><br>
    
    
            <button type="submit">Registrar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">

                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg></button>
         
            <button type="reset">Cancelar

                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>

                  </svg>
            </button>
        </form>
